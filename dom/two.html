<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Part-2</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="parent">
        <div class="day">Mon</div>
        <div class="day">Tue</div>
        <div class="day">Wed</div>
        <div class="day">Thu</div>
    </div>
</body>
<script>
    const parent = document.querySelector('.parent')
    console.log(parent); //parent class
    console.log(parent.children); //HTMLCollection
    console.log(parent.children[1]); // <div class="day">Tue</div>
    console.log(parent.children[1].innerHTML); //Tue

    for (let i = 0; i < parent.children.length; i++) {
        const element = parent.children[i].innerHTML;
        console.log(element);
    }

    parent.children[1].style.color = "orange";
    parent.firstElementChild;
    parent.lastElementChild;

    //Here, the trees concept of DSA works.
    const dayOne = document.querySelector('.day');//<div class="day">Mon</div>

    console.log(dayOne);
    console.log(dayOne.parentElement);
    console.log(dayOne.nextElementSibling);

    console.log("Nodes: ", parent.childNodes); //Interesting
    
</script>
</html>
