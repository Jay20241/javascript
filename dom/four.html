<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit & Remove element in Dom</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    //Adding element in DOM
    function addLanguage(langName){
        const li = document.createElement('li');
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Dart")
    addLanguage("TypeScript")

    //Same Kaam with Optimise way :-
    //Here there is no tree-traves like in above case. 
    function OptimiseAddLang(langName) {
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    OptimiseAddLang('golang')


    //Editing element in DOM
    const secondLang = document.querySelector("li:nth-child(2)") //<li>Dart</li>
    //secondLang.innerHTML = "html" //Not-Optimise becoz tree-travesing
    const newLi = document.createElement('li')
    newLi.textContent = "MoJo"
    secondLang.replaceWith(newLi)

    //Edit: Example-2
    const firstLang =document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //Remove:-
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

</script>
</html>
