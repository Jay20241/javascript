<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    0	UNSENT	Client has been created. open() not called yet.
    1	OPENED	open() has been called.
    2	HEADERS_RECEIVED	send() has been called, and headers and status are available.   
    3	LOADING	Downloading; responseText holds partial data.
    4	DONE	The operation is complete.
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl); //'GET' or 'POST' or else.
    xhr.onreadystatechange = function(){ //"onreadystatechange" - this will continueosly monitor the state. It is used in Subscription-Modal etc...
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText) //By-default mostly APIs return the response as STRING.
            //So we can't access different data from that => So we need to convert that String to JSON Object.
            console.log(typeof data); //object
            console.log(data.followers);
        }
    }
    xhr.send();
</script>
</html>
